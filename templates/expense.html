<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
</head>
<body>
<h1>You can track your monthly expenses in different category...</h1>
<form action="./Einsert" method="post">
    {% csrf_token %}
<table>
<tr>
	<td>Monthly income:</td>
	<td><input type="text" name="e1" placeholder="RS.XXXXX"></td>
</tr>
</table><br>
<table border=2>
<tr>
	<th>Expenses</th>
	<th>Amount</th>
</tr>
<tr>
	<td>Housing:</td>
	<td><input type="text" name="e2" placeholder="rent,property taxes..."></td>
</tr>
<tr>
	<td>Utilities:</td>
	<td><input type="text" name="e3" placeholder="phone,gas,internet..."></td>
</tr>
<tr>
	<td>Groceries:</td>
	<td><input type="text" name="e4" placeholder="vegetables,dal.."></td>
</tr>
<tr>
	<td>Transportation:</td>
	<td><input type="text" name="e5" placeholder="fuel,taxi..."></td>
</tr>
<tr>
	<td>Health care:</td>
	<td><input type="text" name="e6" placeholder="medication,life insurance..."></td>
</tr>
<tr>
	<td>Entertainment:</td>
	<td><input type="text" name="e7" placeholder="movies,concerts,gaming..."></td>
</tr>
<tr>
	<td>Dedt payment:</td>
	<td><input type="text" name="e8" placeholder="credit cards,loans..."></td>
</tr>
<tr>
	<td>Others:</td>
	<td><input type="text" name="e9" placeholder="others..."></td>
</tr>
</table><br>
<table>
<tr>
	<td><input type="submit" value="submit"></td>
</tr>
</table>
</form>
</body>
</html>
