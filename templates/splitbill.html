<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split bills</title>
</head>
<body>
<h1>You can split bills with your friends for a trip/hangout/dinner outside... </h1>
<form action="./Sinsert" method="post">
    {% csrf_token %}
<table border=2>
<tr>
	<td>Friend name:</td>
	<td><input type="text" name="s1" placeholder="name"></td>
</tr>
<tr>
	<td>Mobile number:</td>
	<td><input type="text" name="s2" placeholder="mobile number"></td>
</tr>
<tr>
	<td>Address:</td>
	<td><input type="text" name="s3" placeholder="address"></td>
</tr>
<tr>
	<td>Amount:</td>
	<td><input type="text" name="s4" placeholder="RS.XXXX"></td>
</tr>
<tr>
    <td><input type="submit" value="submit"></td>
</tr>
</table>


</form>
</body>
</html>
